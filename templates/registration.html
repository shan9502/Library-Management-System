<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><u>Library {{type}} Registration</u></p>
<section class="vh-100" style="background-color: #eee; padding-top:50px">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center col-xl-11 mx-4">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <form class="mx-1 mx-md-4" action="" method="post">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                {{form.as_p}}
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                        </div>
                        <a href="../{{pagelink}}" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"><u>Already Regitered?</u></a>
                    </form>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

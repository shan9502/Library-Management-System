{% block modal-addbook %}
<!-- content here -->
<!-- Add Books Popup-->
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add New Book</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form-horizontal" enctype="multipart/form-data" id="addbook" method="post">
        <div class="container pt-4 d-flex justify-content-left">
          <div class="align-self-center">
            <div class="row mb-4">
              <div class="col-md-auto ml-auto">
                <label>Title:</label>
              </div>
              <div class="col-md-8">
                {{form.title}}
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-auto ml-auto">
                <label>Author:</label>
              </div>
              <div class="col-md-8">  
                {{form.author}}
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-auto ml-auto">
                <label>Language:</label>
              </div>
              <div class="col-md-8">
                {{form.language}}
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-auto ml-auto">
                <label>Image:</label>
              </div>
              <div class="col-md-8">
                {{form.image}}  
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Add Books Popup Close-->
{% endblock modal-addbook%}

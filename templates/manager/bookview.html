{% block modal-view %}
{% load static %}
<!-- Edit Book PopUp -->
<div class="modal fade" id="viewBookForm" tabindex="-1" role="dialog" aria-labelledby="viewBookLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Book View</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-4" style="display: block; margin-left: 20%;">
              <img id="imgview" src="" width="180" height="200" alt="Book Image" style="display: block; margin-left: 15%; margin-right: auto;"/><br>
              <label>Book Id:</label>
              <h6 class="ebookid"></h6><br>
              <label>Title:</label>
              <h6 class="title"></h6><br>
              <label>Author:</label>
              <h6 class="author"></h6><br>
              <label>Language:</label>
              <h6 class="lang"></h6><br>
              <label for="status">Status:</label>
              <h6 class="status"></h6><br>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>
  {% endblock modal-view%}
  <!-- View Book PopUp Close-->

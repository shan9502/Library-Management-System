{% block modal-edit %}
{% load static %}
<!-- Edit Book PopUp -->
<div class="modal fade" id="editBookForm" tabindex="-1" role="dialog" aria-labelledby="editBookLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Edit Book</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="/manager/editBook/" class="form-horizontal" enctype="multipart/form-data" id="editbook" method="post">
          <div class="modal-body mx-3">
            <div class="md-form mb-4" style="display: block; margin-left: 20%;">
              <img id="img" src="" width="100" height="120" alt="My image" style="display: block; margin-left: 25%; margin-right: auto;"/><br>
              <input type="hidden" name="pk" id="ebookid" value="">
              <label>Title:</label>
              <input name="title" id="title" value=""><br><br>
              <label>Auhtor:</label>
              <input name="author" id="author" value=""><br><br>
              <label>Language:</label>
              <input name="lang" id="lang" value=""><br><br>
              <label for="status">Status:</label>
              <select name="status" id="status">
                <option value="FREE">FREE</option>
                <option value="BOOKED">BOOKED</option>
              </select>
              <br><br>
              <label>Image:</label>
              <input type="file" name="image" accept="image/*">
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Update Book</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock modal-edit%}
  <!-- Edit Book PopUp Close-->

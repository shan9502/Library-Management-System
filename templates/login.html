  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><u>Library {{type}} Login</u></p>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center col-xl-11 mx-4">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form method="post">
        {{form.as_p}}
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
        <a href="../{{pagelink}}" class="nav-link btn btn-outline-primary" id="tab-register" data-mdb-toggle="pill" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
      </form>
    </div>
  </div>
  <!-- Pills content -->
  {% if msg %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{msg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  {% endif %}
</div>
</div>

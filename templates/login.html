<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body>
<!--navs -->
<section class="vh-100" style="background-color: #eee; padding-top:50px";>
  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"><u>Library   {{type}} Login</u></p>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center col-xl-11 mx-4">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center md-auto">
  
              <!--content -->
              <form method="post">
                <div class="container">
                  <div class="row">
                    <div class="col-md-auto ml-auto">
                      <label>Email:</label>
                    </div>
                    <div class="col-md-auto ml-auto">
                        {{form.email}}
                    </div>
                  </div><br>
                  <div class="row">
                    <div class="col-md-auto ml-auto">
                      <label>Password:</label>
                    </div>
                    <div class="col-md-auto ml-auto">
                        {{form.password}}
                    </div>
                  </div>
                </div><br><br>
                <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block">Sign in</button><br>
                {% if type == 'Member'%}
                  <div class="text-center">
                      or<br><br>
                    <h6>Create an account here, <a href="../{{pagelink}}">Register</a></h6>
                  </div>
                {% endif %}
              </form>
              <div class="w-100"></div>
              <!-- Alert content -->
              {% if msg %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {% endif %} 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
</body>
<!-- Script to avoid form resubmission on refresh -->
<script>
  if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}
</script>
